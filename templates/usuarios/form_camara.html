<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ accion }} Cámara de Seguridad</title>
  <style>
    :root {
      --primary: #3f37c9;
      --secondary: #4895ef;
      --background: #f8f9fa;
      --text: #212529;
      --button-bg: var(--primary);
      --button-hover-bg: var(--secondary);
      --input-border: #ced4da;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      padding: 30px 20px;
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .form-container {
      background: white;
      max-width: 500px;
      width: 100%;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: var(--primary);
      margin-bottom: 25px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid var(--input-border);
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--button-hover-bg);
    }

    p {
      text-align: center;
      margin-top: 25px;
      font-size: 16px;
    }

    p a {
      color: var(--secondary);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }

    p a:hover {
      color: var(--primary);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>{{ accion }} Cámara de Seguridad</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">{{ accion }}</button>
    </form>
    <p><a href="{% url 'panel_adminlocal' %}">← Volver al panel</a></p>
  </div>
</body>
</html>
