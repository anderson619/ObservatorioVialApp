<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Accidente</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --error-color: #f72585;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 40px 20px;
      color: var(--dark-color);
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h2 {
      font-size: 26px;
      color: var(--dark-color);
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form p {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    .links {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
    }

    .links a {
      color: white;
      background-color: var(--accent-color);
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .links a:hover {
      background-color: var(--primary-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registrar Accidente</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

    </form>

      <a href="/accounts/logout/">ðŸšª Cerrar sesiÃ³n</a>
    </div>
  </div>
</body>
</html>
